<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Головна сторінка</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user in admins %}
                    <li class="nav-item mx-2">
                        <a class="btn btn-outline-primary" href="{% url 'admin:index' %}">Admin Panel</a>
                    </li>
                {% endif %}
            </ul>
            <div class="d-flex">
                <div class="d-grid gap-2 d-md-block">
                    {% if user.is_authenticated %}
                        <a href="{% url 'account' user.username %}"
                           class="btn btn-outline-primary">{{ user.username }}</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-success">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Увійти</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-success">Зареєструватися</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

{% block account %}

{% endblock %}


</body>
</html>
